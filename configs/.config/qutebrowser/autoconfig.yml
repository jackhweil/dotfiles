# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',l': spawn --userscript qute-lastpass
  content.ssl_strict:
    global: false
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: bold 10pt Consolas
  fonts.completion.entry:
    global: 10pt Consolas
  fonts.debug_console:
    global: 10pt Consolas
  fonts.downloads:
    global: 10pt Consolas
  fonts.hints:
    global: bold 10pt Consolas
  fonts.keyhint:
    global: 10pt Consolas
  fonts.messages.error:
    global: 10pt Consolas
  fonts.messages.info:
    global: 10pt Consolas
  fonts.messages.warning:
    global: 10pt Consolas
  fonts.statusbar:
    global: 10pt Consolas
  fonts.tabs:
    global: 10pt Consolas
  qt.highdpi:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  zoom.default:
    global: 150%
